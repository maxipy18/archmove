<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archmove</title>
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="header-menu">
            <a class="header__logo" href="#">
                <img class="header__logo-img" src="./img/logo.svg" alt="logo">
            </a>
            <nav>
                <ul class="header-nav">
                    <li class="header-nav__item">
                        <a class="header-nav__link" href="#">
                            Design Gallery
                        </a>
                    </li>
                    <li class="header-nav__item">
                        <a class="header-nav__link" href="#">
                            List of Architect
                        </a>
                    </li>
                    <li class="header-nav__item">
                        <a class="header-nav__link" href="#">
                            Articles
                        </a>
                    </li>
                    <li class="header-nav__item">
                        <a class="header-nav__link" href="#">
                            How it Works
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="header-control">
            <input class="header-search" type="search" name="" id="">
            <button class="search-btn"></button>
            <button class="sigin-btn basic-btn">Sign In</button>
            <button class="signup-btn basic-btn">Sign Up</button>
        </div>
    </header>

    <section class="build">
        <div class="container">
            <h1 class="build-title">
                Build Your<br>Dream <span class="title-color">House</span>
            </h1>
            <div class="build-content">
                <div class="build-content__item">
                    <p class="build-content__text">
                        The first and most trusted marketplace of design & build house in The World. 100% guaranteed Build safe, comfortable and transparent with a project management for the best result
                    </p>
                    <button class="consult-btn basic-btn">
                        Free Consultation
                    </button>
                </div>
                <div class="build-img">
                    <img class="build-img__img" src="./img/build-img.jpg" alt="">
                </div>
            </div>            
        </div>
    </section>




    <script src="./js/main.js"></script>
</body>

</html>
